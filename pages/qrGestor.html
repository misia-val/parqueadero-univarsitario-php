<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vigilante</title>
  <link rel="stylesheet" href="../styles/qrGestor.css?v=1">

</head>
<body>

  <div class="menu-vigilante">
    <h2>Panel del Vigilante</h2>

    <!-- Sección para escanear o escribir código -->
    <div class="qr-section">
      <p><strong>Escanee el QR o escriba el código del estudiante:</strong></p>
      <input type="text" placeholder="Ingrese código QR o ID">
      <button>Verificar</button>
    </div>

    <!-- Información del estudiante (ejemplo de salida) -->
    <div class="info-estudiante">
      <p><span class="highlight">Nombre:</span> Juan Pérez</p>
      <p><span class="highlight">Hora Ingreso:</span> 08:15 AM</p>
      <p><span class="highlight">Hora Salida:</span> 12:30 PM</p>
      <p><span class="highlight">Placa Vehículo:</span> ABC-123</p>
      <p><span class="highlight">Tipo Vehículo:</span> Carro</p>
      <p><span class="highlight">Computador:</span> Sí</p>
    </div>

    <!-- Botón salir -->
    <a href="indexVigilante.html" class="salir-btn">Salir</a>
  </div>

</body>
</html>
