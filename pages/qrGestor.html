<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vigilante</title>
  <link rel="stylesheet" href="../styles/qrGestor.css?v=1">
  <!-- Librería de lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <div class="menu-vigilante">
    <h2>Panel del Vigilante</h2>

    <!-- Sección de escaneo -->
    <div class="qr-section">
      <label for="id_reservas">ID Reserva *</label>
      <input type="text" id="id_reservas" name="id_reservas" placeholder="Ingrese código QR o ID" required>
      <button id="btnVerificar">Verificar</button>

      <h3>O escanee el código QR:</h3>
      <div id="reader" style="width: 300px; margin:auto;"></div>
    </div>

    <!-- Información del estudiante -->
    <div class="info-estudiante" id="infoEstudiante" style="display:none;">
      <p><b>Nombre:</b> <span id="nombre"></span></p>
      <p><b>Hora Ingreso:</b> <span id="horaIngreso"></span></p>
      <p><b>Hora Salida:</b> <span id="horaSalida"></span></p>
      <p><b>Placa Vehículo:</b> <span id="placa"></span></p>
      <p><b>Tipo Vehículo:</b> <span id="tipoVehiculo"></span></p>
      <p><b>Computador:</b> <span id="computador"></span></p>
    </div>

    <!-- Mensaje de error -->
    <div id="mensajeError" style="color: red; display:none;"></div>

    <!-- Botón salir -->
    <a href="indexVigilante.html" class="salir-btn">← Salir</a>
  </div>

  <script src="../scripts/qrGestor.js"></script>
</body>
</html>
